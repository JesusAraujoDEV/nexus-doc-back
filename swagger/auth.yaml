paths:
  /api/auth/login:
    post:
      tags:
        - Auth
      summary: Iniciar sesi√≥n
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                  user:
                    type: object
                    properties:
                      id:
                        type: string
                      role:
                        type: string
                      email:
                        type: string
  /api/auth/register:
    post:
      tags:
        - Auth
      summary: Registro interno de usuarios DOCTOR/ADMIN
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - role
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                role:
                  type: string
                  enum:
                    - DOCTOR
                    - ADMIN
      responses:
        '201':
          description: Usuario creado
