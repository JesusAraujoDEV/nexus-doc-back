paths:
  /api/patients:
    post:
      tags:
        - Patients
      summary: Registro r√°pido de paciente
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - cedula
                - phone
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                cedula:
                  type: string
                phone:
                  type: string
                birthDate:
                  type: string
      responses:
        '201':
          description: Paciente creado
    get:
      tags:
        - Patients
      summary: Lista CRM de pacientes con conteo de citas
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Lista de pacientes
  /api/patients/{id}:
    get:
      tags:
        - Patients
      summary: Perfil detallado de paciente
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Perfil del paciente
